<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angluin Simulation</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Spectral|Rubik">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">

    <script src="main.js" type="module"></script>
</head>

<body>
<header>
    <div class="left">
        <div class="black-box">
            <div class="flex-space" style="margin-bottom: 1rem;">
                <p>Amount of membership queries</p>
                <p id="membership-amount">0</p>
            </div>
            <div class="flex-space">
                <p>Amount of conjectures</p>
                <p id="conjecture-amount">0</p>
            </div>
        </div>

        <div class="flex-space">
            <button class="button" id="reset-button">Reset</button>
        </div>
    </div>
    <div class="center"></div>
    <div class="right">
        <div class="black-box">
            <div class="flex-space gap" style="margin-bottom: 1rem;">
                <p>Status</p>
                <p id="status-text">Not available</p>
                <button class="button" id="step-button">Apply</button>
            </div>
            <div class="flex-space" id="counterexample-wrapper">
                <button class="button" id="counterexample-button">Answer</button>
                <input type="text" id="counterexample-input" name="counterexample-input">
            </div>
        </div>

        <div class="flex-row">
            <div style="margin-right: 1rem;">Alphabet:</div>
            <div id="current-alphabet"></div>
        </div>
    </div>
</header>
<div id=filler></div>
<main>
    <div class="left">
        <div class="flex-space">
            <p>Observation table</p>
            <div id="query-text"></div>
        </div>
        <div class="black-box height-0-9 center-content">
            <table id="table">
              <tr>
                <th>&epsilon</th>
                <th>Contact</th>
                <th>Country</th>
              </tr>
              <tr class="border">
                <td>Alfreds Futterkiste</td>
                <td>Maria Anders</td>
                <td>Germany</td>
              </tr>
              <tr>
                <td>Centro comercial Moctezuma</td>
                <td>Francisco Chang</td>
                <td>Mexico</td>
              </tr>
            </table>
        </div>
    </div>
    <div class="center"></div>
    <div class="right">
        <p>Latest DFA</p>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 120" class="black-box height-0-9"></svg>
    </div>
</main>
</body>
</html>
